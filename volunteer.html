<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Form</title>
    <style>
        .container {
            height: 100px;
            border-radius: 25px;
            border: 2px solid black;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            position: relative;
            background-color: rgba(1, 1, 1, 0.285);



        }

        .navbar {
            float: right;
            position: absolute;
            top: 0;
            right: 0;
            padding-top: 55px;
            font-weight: bolder;


        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;

        }

        .me {
            height: 270px;
            width: 100%;
            border: 2px solid black;
            border-bottom-left-radius: 80px;
            border-bottom-right-radius: 80px;
            background-color: rgba(17, 79, 79, 0.547);
            padding-bottom: 10px;
            margin-bottom: 0px;
        }

        li {
            float: left;

        }

        li a {
            display: block;
            padding: 28px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            padding-bottom: 3px;
        }

        .collection {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 9px solid #ccc;
            border-radius: 5px;
            margin-top: 200px;

        }

        .collection h1 {
            color: rgb(24, 162, 190);
            text-align: center;
        }

        form {
            padding-right: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;

            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .connect h1 {
            text-align: center;
        }

        .connect p {
            color: rgb(10, 10, 10);
            height: 36px;
            width: 400px;
            margin-left: 660px;
            font-size: medium;
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        footer {
            text-align: center;
            margin-top: 30px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            height: 30px;
        }
    </style>
    </style>
</head>

<body>
    <div class="me">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="img/file.png" alt="logo" height="140" width="500">
                </div>
                <div class="connect">
                    <h1>Volunteer</h1>
                    <p> Your Time, Their Future.
                    <p>

                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="index1.html" target="_blank"> Home</a></li>
                        <li> <a href="about.html" target="_blank">About us</a></li>
                        <li><a href="get-involved.html" target="_blank"> Get Involved</a></li>
                        <li> <a href="programs.html" target="_blank"> Programs</a></li>
                        <li><a href="gallery.html" target="_blank">Gallery</a></li>
                        <li><a href="contact.html" target="_blank">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="collection">
            <h1>Volunteer Registration Form</h1>
            <form id="volunteerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" onkeyup="validateName()" required>
                <div class="message" id="nameMessage"></div>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" onkeyup="validateGender()" required>
                

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" onkeyup="validateEmail()" required>
                <div class="message" id="emailMessage"></div>

                <label for="phone">Contact:</label>
                <input type="tel" id="phone" name="phone" onkeyup="validateContact()" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" onkeyup="validateAddress()" required></textarea>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required>


                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" required>

                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
        <footer>
            &copy 2024 Muskaan
        </footer>
</body>

</html>
